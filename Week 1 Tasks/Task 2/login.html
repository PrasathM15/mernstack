<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <nav>
        <div class="menu">
          <div class="logo">
            <a href="index.html">TASK 2</a>
          </div>
          <ul>
            
            <li><a href="login.html">LOGIN</a></li>
            <li><a href="register.html">REGISTER</a></li>
            
          </ul>
        </div>
      </nav>
    <div class="center">
      <h1>Login</h1>
      <form id="loginForm" action='' method='get'>
        <div class="txt_field">
          <input type="text" id="email" required>
          <span></span>
          <label>Email Id</label>
        </div>
        <div class="txt_field">
          <input type="password" id="password" required>
          <span></span>
          <label>Password</label>
        </div>
        <input type='submit' name='login_submit' id="b1" value="Login">
        <div class="signup_link">
          Not a member? <a href='register.html'>Register</a>
        </div>
      </form>
    </div>
    <script>
        async function postApi(event) {
            event.preventDefault(); 

            let email = document.getElementById("email").value;
            let password = document.getElementById("password").value;

            let data = {
                "email": email,
                "password": password
            };

            let res = await fetch("https://reqres.in/api/users", {
                method: "POST",
                body: JSON.stringify(data),
                headers: {
                    "Content-Type": "application/json"
                }
            });

            let json = await res.json();
            console.log(json);
        }

        document.getElementById("loginForm").addEventListener("submit", postApi);
    </script>
  </body>
</html>
