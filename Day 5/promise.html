<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="h1_id">helo</h1>
    <input type="txt" id="name">
    <input type="txt" id="dept">
    <button id="api">get api</button>

    <script>
        async function getApi() {
            let res =  await fetch("https://reqres.in/api/users",{"method":"GET"})
            let json = res.json()
            console.log(json)
        }

        async function postApi() {
            name = document.getElementById("name").value
            dept = document.getElementById("dept").value

            let data = {
                   "name": name,
                    "job": dept
                }
                            
            let res =  await fetch("https://reqres.in/api/users",{"method":"POST",body:JSON.stringify(data), headers: {"content-type":"application/json"}})   // this headers will tell the name and leaders including the id and created
            let json = await res.json()
            console.log(json)
        }

        re= document.getElementById("api").addEventListener("click",postApi)
        console.log(re)




    </script>
</body>
</html>
